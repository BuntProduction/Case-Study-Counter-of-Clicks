<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="counter.js"></script>
    <h1>Counter of Clicks</h1>
    <div id="contentPart" class="contentPart">

        <div id="buttonsPart" class="buttonsPart">
            <button id="startButton" class="btn" onclick="start();">Start</button>
            <button id="clickButton" class="btn" onclick="counterFunction();">Click</button>
        </div>

            <p id="numberOfClicks">Number of clicks : <span id="counterOfClicks" style="bold"></span></p>
            <p id="timerP"><span id="timer">0</span> ms</p>
            <div id="footer">
            <button id="stopButton" class="stopButton" onclick="pause();">Stop</button>
            <button id="retryButton" class="stopButton" onclick="reload();">Retry</button>
            </div>
    </div>
</body>
</html>
